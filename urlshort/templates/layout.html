<!-- forms.html -->
{{if .Success}}
<h1>New URL Shortened!</h1>
<h3>{{.URL}}</h3>
{{else}}
<h1>URL Shortener</h1>
<form method="POST">
  <label>Path:</label><br />
  <input type="text" name="path" placeholder="eg" /><br />
  <label>URL:</label><br />
  <input type="text" name="url" placeholder="www.example.com" /><br />
  <label>Timeout:</label><br />
  <input type="text" name="timeout" placeholder="24 hours" /><br />
  <input type="submit" />
</form>
{{end}}
